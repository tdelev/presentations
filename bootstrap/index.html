<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Presentation title</title>

    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link type="text/css" rel="stylesheet" href="../reveal.js/css/reveal.min.css"/>
    <link type="text/css" rel="stylesheet" href="../reveal.js/css/theme/default.css"/>
    <link type="text/css" rel="stylesheet" href="../reveal.js/lib/css/zenburn.css"/>
</head>
<body>
<div class="reveal">
  <div class="slides">
    <section>
      <h1>hi</h1>
      <aside class="notes">
        Hi all, ...
      </aside>
    </section>
    
    <section>
      <h2>End!</h2>
      <h5 style="color:grey">(questions?)</h5>
    </section>

  </div>
</div>

<script type="text/javascript" src="../reveal.js/lib/js/head.min.js"></script>
<script type="text/javascript" src="../reveal.js/js/reveal.min.js"></script>
<script type="text/javascript">
   Reveal.initialize({
      dependencies: [
         // Syntax highlight for <code> elements
         { src: '../reveal.js/plugin/highlight/highlight.js',
            async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
         // Zoom in and out with Alt+click
         { src: '../reveal.js/plugin/zoom-js/zoom.js',
            async: true, condition: function() { return !!document.body.classList; } },
         // Speaker notes
         { src: '../reveal.js/plugin/notes/notes.js',
            async: true, condition: function() { return !!document.body.classList; } }
      ]
   });
</script>
</body>
</html>
